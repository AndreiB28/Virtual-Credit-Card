<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Virtual Credit Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="img/map.png" class="map-img" />
            <div class="row">
              <img src="img/chip.png" width="60px" />
              <img src="img/visa.png" width="80px" />
            </div>
            <div class="row card-number">
              <p>5244</p>
              <p>2309</p>
              <p>0089</p>
              <p>4567</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALID UNTIL</p>
            </div>
            <div class="row name">
              <p>JOHN DOE</p>
              <p>12 / 25</p>
            </div>
          </div>
          <div class="back">
            <img src="img/map.png" class="map-img" />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div>
                <img src="img/pattern.png" alt="" />
              </div>
              <p>456</p>
            </div>
            <div class="row card-text">
              <p>This is a virtual credit card designed using HTML and CSS.</p>
            </div>
            <div class="row signature">
              <p>CUSTOMER SIGNATURE</p>
              <img src="img/visa.png" width="80px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
